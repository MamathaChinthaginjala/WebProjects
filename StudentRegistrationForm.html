<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registraion Form</title>
</head>
<body>
    <form action="formmsg.html">
    <fieldset>
        <legend>Personal Details</legend>
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="pooja" pattern="[a-zA-Z]{3,15}"><br><br>
        <label for="mnum">Mobile Number</label>
        <input type="tel" id="mnum" required placeholder="123456789" pattern="[6-9][0-9]{9}"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="details@gmail.com"><br><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" required>
    </fieldset>
    
    <fieldset>
        <legend>Education details</legend>
        <label for="dept" >Department</label><br><br>
        <input type="radio" name="dept">
        <label for="cs">CS</label>
        <input type="radio" name="dept">
        <label for="ece">ECE</label>
        <input type="radio" name="dept">
        <label for="me">ME</label>
        <input type="radio" name="dept">
        <label for="aiml">AIML</label>
        <input type="radio" name="dept">
        <label for="eee">EEE</label><br><br>
    
    
        <label for="">Skills</label><br><br>

        <input type="checkbox" id="html">
        <label for="html">HTML</label><br><br>
       
        <input type="checkbox" id="java">
        <label for="java">Java</label><br><br>
      
        <input type="checkbox" id="css">
        <label for="css">CSS</label><br><br>
     
        <input type="checkbox" id="python">
        <label for="python">Python</label><br><br>
       
        <input type="checkbox" id="sql">
        <label for="sql">SQL</label><br><br>
        
        
        <label for="">Year of Graduation</label>
        <select name="" id="">
            <option value=""> 2024</option>
            <option value="">2023</option>
            <option value="">2022</option>
            <option value="">2021</option>
        </select><br><br>
    </fieldset>
        <button>Submit</button>
   

    </form>
</body>
</html>
